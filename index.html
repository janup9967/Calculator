<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    <div id ="calculator">
        <input id = "display" readonly>
        <div id = "keys">
            <button onclick = "appendToDisplay('%')" class = "opertor-btn">%</button>
            <button onclick = "ChangeSign()" class = "opertor-btn">+/-</button>
            <button onclick = "ClearDisplay()" class = "opertor-btn">C</button>
            <button onclick = "ClearEntry()" class = "opertor-btn">CE</button>
            <!-- <br> -->

            <button onclick = "InverseValue()" class = "opertor-btn">1/x</button>
            <button onclick = "CalculateSquare()" class = "opertor-btn">x<sup>2</sup></button>
            <button onclick = "CalculateSquareRoot()" class = "opertor-btn">root</button>
            <button onclick = "appendToDisplay('/')" class = "opertor-btn">/</button>
            <!-- <br> -->

            <button onclick = "appendToDisplay('7')">7</button>
            <button onclick = "appendToDisplay('8')">8</button>
            <button onclick = "appendToDisplay('9')">9</button>
            <button onclick = "appendToDisplay('*')" class = "opertor-btn">*</button>
            <!-- <br> -->

            <button onclick = "appendToDisplay('4')">4</button>
            <button onclick = "appendToDisplay('5')">5</button>
            <button onclick = "appendToDisplay('6')">6</button>
            <button onclick = "appendToDisplay('-')" class = "opertor-btn">-</button>
            <!-- <br> -->

            <button onclick = "appendToDisplay('1')">1</button>
            <button onclick = "appendToDisplay('2')">2</button>
            <button onclick = "appendToDisplay('3')">3</button>
            <button onclick = "appendToDisplay('+')" class = "opertor-btn">+</button>
            <!-- <br> -->

            <button onclick = "appendToDisplay('00')">00</button>
            <button onclick = "appendToDisplay('0')">0</button>
            <button onclick = "appendToDisplay('.')">.</button>
            <button onclick = "Calculate()" class = "opertor-btn-btn">=</button>
            <!-- <br> -->


        </div>
    </div>
    <script src = "index.js"></script>
</body>
</html>
